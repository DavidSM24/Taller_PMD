<div style="background-color: white !important; width: 100%;height: 100%;">
  
  <div class="login">

    <form >
      <h1 style="margin-bottom: 10% !important;">Login</h1>
      <div class="group">
        <label for="code" class="label" style="margin-bottom:3% !important;">Código</label>
        <input id="code" type="number" class="input" formControlName="code">
      </div>
      <div class="group">
        <label for="pass" class="label" style="margin-bottom:3% !important;">Contraseña</label>
        <input id="pass" type="password" class="input" data-type="pass" formControlName="pass">
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-large">Iniciar Sesión</button>
    </form>

    

  </div>
