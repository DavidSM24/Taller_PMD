<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Pruebas Gif
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="body">
  
  
    <form [formGroup]="formTest" class="ion-padding">
      <div class="formulario">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Nombre:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input type="text" class="customInput" formControlName="name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Puntos:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input class="customInput" type="number" formControlName="points"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="9" sizeLg="1">
            Disponible
          </ion-col>
          <ion-col sizeSm="3" sizeLg="11  ">
            <ion-item  lines="none">
              Si<ion-toggle></ion-toggle>No
           </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
        
          <ion-col size="12">
            <ion-input type="file" (change)="changeListener($event)"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-button expand="block" shape="round" style="margin-top: 2% !important;" class="button">
              Crear Regalo
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </form>
  
  
  
  
  
  
  <div *ngIf="false">
  <ion-label></ion-label>

  <ion-button (click)="test_GetAll()" expand="block" shape="round">
    Prueba getAll()
  </ion-button>

  <ion-button (click)="test_GetAllPaged(15,0)" expand="block" shape="round">
    Prueba getAllPaged()
  </ion-button>

  <ion-button (click)="test_GetById(1)" expand="block" shape="round">
    Prueba getById()
  </ion-button>

  <ion-button (click)="test_GetByNamePaged('go',15,0)" expand="block" shape="round">
    Prueba getByNamePaged()
  </ion-button>

  <ion-button (click)="test_GetByAvailablePaged(true,15,0)" expand="block" shape="round">
    Prueba getByAvailablePaged()
  </ion-button>
  <div>

    <form [formGroup]="formTest">
      <ion-item>
        <ion-label>Título:</ion-label>
        <ion-input class="customInput" type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Descripción:</ion-label>
        <ion-textarea class="customInput" formControlName="description"></ion-textarea>
      </ion-item>

    </form>

    <ion-button (click)="test_Create()" expand="block" shape="round">
      Prueba create
    </ion-button>
    <ion-button (click)="test_Update()" expand="block" shape="round">
      Prueba update
    </ion-button>

  </div>

  <ion-button (click)="test_Delete()" expand="block" shape="round">
    Prueba delete
  </ion-button>

  <ion-input type="file" placeholder="Awesome Input" formControlName="img" accept="image/*" (change)="changeListener($event)"></ion-input>

  <ion-img [src]="img"></ion-img>
  </div>
</div>
</ion-content>
