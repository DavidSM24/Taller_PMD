<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Pruebas Gif
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="body">
  
    <form [formGroup]="formGift" class="ion-padding">
      <div class="formulario">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Nombre:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input type="text" class="customInput" formControlName="name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Puntos:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input class="customInput" type="number" formControlName="points"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="9" sizeLg="1">
            Disponible
          </ion-col>
          <ion-col sizeSm="3" sizeLg="11  ">
            <ion-item  lines="none">
              No<ion-toggle [checked]="this.gift.available"></ion-toggle>Si
           </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
        
          <ion-col size="12">
            <ion-input type="file" accept=".jpg,.jpeg,.png" (change)="changeListener($event)"></ion-input>
          </ion-col>
        </ion-row>
        
        <ion-row class="ion-align-items-center">
          
          <ion-col size="6">
            <ion-button expand="block" shape="round" style="margin-top: 2% !important;" (click)="close()" class="button" [disabled]="this.formGift.invalid||this.file==null">
              Cancelar
            </ion-button>
          </ion-col>
          
          <ion-col size="6">
            <ion-button expand="block" shape="round" style="margin-top: 2% !important;" (click)="edit()" class="button" [disabled]="this.formGift.invalid||this.file==null">
              ACTUALIZAR
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </form>
  
</div>
</ion-content>
