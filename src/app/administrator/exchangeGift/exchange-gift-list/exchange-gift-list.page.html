<ion-header>
  <ion-toolbar>
    <ion-title>ExchangeGiftList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm">
  </ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="cargaNotas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let nota of notas | filter:searchTerm ;let i=index">
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="edita(nota)">
          <ion-icon name="create" style="zoom:3.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h2>Fecha de intercambio: {{ExchangeGift.dateEchange}}</h2>
          <h3>
            Observaciones: {{ExchangeGift.observations}}
          </h3>
          <p>
           Entregado: {{ExchangeGift.isDelivered}}
          </p>
          <p>
           Nombre Agencia: {{ExchangeGift.agency.zipCode}}
          </p>
          <p>
           Nombre Regalo: {{ExchangeGift.gift.name}}
          </p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="mensagealerta(nota)">
          <ion-icon name="remove-circle" style="zoom:3.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

   
  </ion-list>



  <ion-infinite-scroll threshold="100px" (ionInfinite)="cargaInfinita($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
