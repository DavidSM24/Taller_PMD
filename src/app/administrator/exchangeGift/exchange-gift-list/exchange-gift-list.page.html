<ion-header [translucent]="false">
  <ion-toolbar color="primary">

    <ion-title>Lista de Pedidos</ion-title>

    <ion-buttons style="margin-right: 1%;" slot="end">
      <ion-icon class="icon-logout" slot="end" name="add-circle" style="zoom:1.5;cursor:pointer" routerLink="/tab-administrator/exchange-gift/create"></ion-icon>
      <ion-icon class="icon-logout" slot="end" name="log-out-outline" (click)="logout() " style="zoom:1.7;cursor:pointer"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-row class="ion-align-items-center">
    <ion-col sizeSm="9.5" sizeLg="9.5">
      <ion-searchbar  placeholder="Encuentra el canjeo que estÃ¡s buscando..." inputmode="text" type="text"
        debounce="1000" (ionChange)="this.searchChange($event)" showCancelButton="always"></ion-searchbar>
    </ion-col>
    <ion-col sizeSm="2.5" sizeLg="2.5" class="selector">
          <ion-item>
            <ion-label>Entregado:</ion-label>
            <ion-select (ionChange)="setbyExGiftByStatus($event)" interface="popover" multiple="false">
              <ion-select-option value="true">Si</ion-select-option>
              <ion-select-option value="false">No</ion-select-option>
              <ion-select-option value="all">Todos</ion-select-option>

            </ion-select>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="header-row">
      <ion-col size="1" style="border: 0px !important;">
        <ion-text></ion-text>
      </ion-col>

      <ion-col size="2.5" style="border: 0px !important;">
        <ion-text>Fecha de Intercambio</ion-text>
      </ion-col>

      <ion-col  size="2.5" style="border: 0px !important;">
        <ion-text>Nombre de Agencia</ion-text>
      </ion-col>

      <ion-col size="2.5" style="border: 0px !important;">
        <ion-text>Nombre de Regalo</ion-text>
      </ion-col>

      <ion-col size="2.5" style="border: 0px !important;">
        <ion-text>Entregado</ion-text>
      </ion-col>

      <ion-col size="1" style="border: 0px !important;">
        <ion-text></ion-text>
      </ion-col>
    </ion-row>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" style="background-color: white;">

  <ion-refresher slot="fixed" (ionRefresh)="reset($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="body">

  <ion-grid class="ion-text-center">

    <ion-row let *ngFor="let exchangeGift of this.exGifts" class="row">

      <ion-col size="0.6">
        <ion-text>
          <ion-icon name="pencil" style="color:#22388c;cursor:pointer" (click)="edit(exchangeGift)"></ion-icon>
        </ion-text>
      </ion-col>
      <ion-col size="0.3">
        <ion-text>
          <ion-icon name="eye-outline" style="color:#22388c;cursor:pointer" (click)="saw(exchangeGift)"></ion-icon>
        </ion-text>
      </ion-col>
      <ion-col size="2.5">
        <ion-text>
            {{exchangeGift.dateExchange}}
        </ion-text>
      </ion-col>

        <ion-col size="2.5">
          <ion-text>
            {{exchangeGift.agency.myUser.name}}
          </ion-text>
        </ion-col>

        <ion-col size="2.5">
          <ion-text>
            {{exchangeGift.gift.name}}
          </ion-text>
        </ion-col>

        <ion-col size="2.5">
          <ion-icon *ngIf="exchangeGift.delivered" name="checkmark-circle" style="color: #39ff14;"></ion-icon>
          <ion-icon *ngIf="!exchangeGift.delivered" name="close-circle" style="color: red;"></ion-icon>
        </ion-col>



        <ion-col size="1">
          <ion-text>
            <ion-icon name="trash" color="danger" style="cursor: pointer;" (click)="mensagealerta(exchangeGift)"></ion-icon>
          </ion-text>
        </ion-col>
    </ion-row>

  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
