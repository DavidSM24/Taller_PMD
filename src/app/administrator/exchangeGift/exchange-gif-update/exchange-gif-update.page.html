<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Edita Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <form [formGroup]="formEditExchange" class="ion-padding">
      <div class="formulario">
      <ion-grid>
        
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Fecha de Intercambio:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input formControlName="dateExchange" class="customInput" type="date"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Observaciones:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-textarea formControlName="observations" class="customInput" type="text"></ion-textarea>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="9" sizeLg="1">
            Entregado:
          </ion-col>
          <ion-col sizeSm="3" sizeLg="11  ">
            <ion-item  lines="none">
              No<ion-toggle></ion-toggle>Si
           </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="2" sizeLg="2">
            <ion-label>Agencia:</ion-label>
          </ion-col>

          <ion-col sizeSm="2" sizeLg="2">
            <ion-button expand="block" shape="round" (click)="showAgenciesPicker()" *ngIf="this.myagency==null">
              Seleccionar
            </ion-button>
            <ion-button expand="block" shape="round" (click)="showAgenciesPicker()" *ngIf="this.myagency!=null">
              {{this.myagency.zipCode}}
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="2" sizeLg="2">
            <ion-label>Regalo:</ion-label>
          </ion-col>

          <ion-col sizeSm="2" sizeLg="2">
            <ion-button expand="block" shape="round" (click)="showGiftsPicker()" *ngIf="this.mygift==null">
              Seleccionar
            </ion-button>
            <ion-button expand="block" shape="round" (click)="showGiftsPicker()" *ngIf="this.mygift!=null">
              {{this.mygift.name}}
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-button (click)="EditExgift()" expand="block" shape="round"  style="margin-top: 2% !important;" class="button" [disabled]="this.formEditExchange.invalid">
              Crear Regalo Intercambio
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </form>
</div>
</ion-content>
