<ion-header [translucent]="false">
  <ion-toolbar color="primary">
    <ion-title>Lista de Agencias</ion-title>

    <ion-buttons style="margin-right: 1%;" slot="end">
      <ion-icon class="icon-logout" slot="end" name="add-circle" style="zoom:1.5"></ion-icon>
      <ion-icon class="icon-logout" slot="end" name="person" style="zoom:1.5"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="dark" placeholder="Encuentra la agencia que estÃ¡s buscando..." inputmode="text" type="text" (ionChange)="onSearchChange($event)" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="reset($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list> 

    <ion-item-sliding *ngFor="let agency of this.agencies;let i=index" color="primary">
      <ion-item-options side="start">
        <ion-item-option (click)="edit(agency)">
          <ion-icon name="create" style="zoom:3.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{agency.myUser.name}}</h2>
          <p>{{agency.points}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="showDeleteMenu(agency)">
          <ion-icon name="remove-circle" style="zoom:3.0"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>



  <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
