<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Prueba Agencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <form [formGroup]="formAgency" class="ion-padding">
      <div class="formulario">
      <ion-grid>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Código Zip:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input type="number" class="customInput" formControlName="zipCode"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Dirección:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input pattern=".{3,50}" class="customInput" type="text" formControlName="address"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Localidad:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input class="customInput" type="text" formControlName="location"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Número de Teléfono:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input class="customInput" type="number" formControlName="phoneNumber"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="9" sizeLg="1">
            Activa:
          </ion-col>
          <ion-col sizeSm="3" sizeLg="11  ">
            <ion-item  lines="none">
              No<ion-toggle></ion-toggle>Si
           </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="2" sizeLg="2">
            <ion-label>Compañía de Seguros:</ion-label>
          </ion-col>

          <ion-col sizeSm="2" sizeLg="2">

            <ion-button expand="block" shape="round" (click)="showPicker()" *ngIf="this.insurance==null">
              Seleccionar
            </ion-button>

            <ion-button expand="block" shape="round" (click)="showPicker()" *ngIf="this.insurance!=null">
              {{this.insurance.cia_Name}}
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <ion-button expand="block" shape="round" class="button">
              Volver
            </ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button (click)="create()" expand="block" shape="round" class="button" [disabled]="this.formAgency.invalid||this.insurance==null">
              Crear Agencia
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </form>

</div>
</ion-content>
