<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Crear Compañía de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="body">

    <form [formGroup]="formCompany" class="ion-padding">
      <div class="formulario">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="2" sizeLg="2">
            <ion-label>Nombre CIA:</ion-label>
          </ion-col>
          <ion-col sizeSm="10" sizeLg="10">
            <ion-input type="text" class="customInput" formControlName="name"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">

          <ion-col size="6">
            <ion-button expand="block" shape="round" style="margin-top: 2% !important;" routerLink="/tab-administrator/company/list" class="button">
              Volver
            </ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button expand="block" shape="round" style="margin-top: 2% !important;" (click)="create()" class="button" [disabled]="this.formCompany.invalid">
              Crear
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
    </form>

</div>
</ion-content>
