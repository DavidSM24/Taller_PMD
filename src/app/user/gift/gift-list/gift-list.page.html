<ion-header [translucent]="false">
  <ion-toolbar color="primary">
    
    <ion-title>Articulos Disponibles</ion-title>

    <ion-buttons style="margin-right: 1%;" slot="end">
      <ion-icon class="icon-logout" slot="end" name="log-out-outline" (click)="logout() " style="zoom:1.7;cursor:pointer"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-row class="ion-align-items-center">
    <ion-col>
    <ion-searchbar placeholder="Escribe para encuentrar el Articulo que estÃ¡s buscando..." inputmode="text" type="text" showCancelButton="always" [(ngModel)]="searchTerm"></ion-searchbar>
    </ion-col>
    </ion-row>

  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true" style="background-color: white;">
  <ion-refresher slot="fixed" (ionRefresh)="reset($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-list>
      <ion-item-sliding *ngFor="let gift of this.gifts | filter:searchTerm">  
        <ion-item *ngIf="gift.available==true" >
          <ion-label>
            <div class="leftside">
              <ion-card>
                <ion-img  src="https://res.cloudinary.com/duq0pz1vi/image/upload/v1645471738/{{gift.picture}}"></ion-img>
                
              </ion-card>
            </div>
            <div class="rightside">
              <ion-text><p>{{gift.name}}</p></ion-text>
              <ion-text><p>Precio: {{gift.points}} Puntos</p></ion-text>   
              <ion-button (click)="buy(gift)">Canjear Regalo</ion-button>
            </div>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>  

    <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
