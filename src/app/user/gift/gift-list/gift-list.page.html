<ion-header [translucent]="false">
  <ion-toolbar color="medium">

    <ion-title>Articulos Disponibles</ion-title>

    <ion-buttons style="margin-right: 1%;" slot="end">
      <ion-text>Tus Puntos Actuales :</ion-text>
      <ion-card>
      <ion-text>{{this.ats.agency.points}}</ion-text>
      </ion-card>
      <ion-icon class="ico" slot="end" name="log-out-outline" (click)="logout() " style="zoom:1.7;cursor:pointer"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="medium">
    <ion-row class="ion-align-items-center">
    <ion-col>
    <ion-searchbar placeholder="Escribe para encuentrar el Articulo que estÃ¡s buscando..." inputmode="text" type="text" showCancelButton="always" (ionChange)="this.searchChange()"></ion-searchbar>
    </ion-col>
    </ion-row>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" style="background-color: white;">
  <ion-refresher slot="fixed" (ionRefresh)="reset($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="body">



    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let gift of this.gifts">

          <ion-item color="black" >
            <ion-label class="shopbox">
              <div class="center">
                <ion-card class="imcage">
                  <ion-img class="image"  src="https://res.cloudinary.com/duq0pz1vi/image/upload/v1645471738/{{gift.picture}}"></ion-img>

                </ion-card>
              </div>
              <div class="center">
                <div>
                  <h2 class="ion-text-center">{{gift.name}}</h2>
                  <ion-text class="ion-text-center"><p>Precio: {{gift.points}} Puntos</p></ion-text>
                  <ion-button (click)="buy(gift)" color="medium">Canjear Regalo</ion-button>
                </div>
              </div>
            </ion-label>
          </ion-item>

        </ion-col>


      </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
