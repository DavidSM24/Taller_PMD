<ion-header [translucent]="false">

  <ion-toolbar color="medium">

    <ion-title>Lista de Canjees</ion-title>

    <ion-buttons style="margin-right: 1%;" slot="end">
      <ion-icon class="icon-logout" slot="end" name="log-out-outline" style="zoom:1.7;cursor:pointer"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="medium" (ionChange)="searchChange($event)">
    <ion-searchbar placeholder="Encuentra el canjee que estÃ¡s buscando..." inputmode="text" type="text" (ionChange)="onSearchChange($event)" showCancelButton="always"></ion-searchbar>

    <ion-row class="header-row">

      <ion-col size="4" style="border: 0px !important;">
        <ion-text>Regalo</ion-text>
      </ion-col>

      <ion-col  size="4" style="border: 0px !important;">
        <ion-text>Puntos</ion-text>
      </ion-col>

      <ion-col size="4" style="border: 0px !important;">
        <ion-text>Fecha de canje</ion-text>
      </ion-col>

    </ion-row>

  </ion-toolbar>

</ion-header>

<ion-content >

  <ion-refresher slot="fixed" (ionRefresh)="reset($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="body">


  <ion-grid class="ion-text-center">

  <ion-row (click)="show(exchange)" let *ngFor="let exchange of this.exchanges;let i=index" class="row">

      <ion-col ize="4" >
        <ion-text class="pointer">
            {{exchange.gift.name}}
        </ion-text>
      </ion-col>

        <ion-col  size="4">
          <ion-text class="pointer">
            {{exchange.gift.points}}
          </ion-text>
        </ion-col>

        <ion-col size="4">
          <ion-text class="pointer">
            {{exchange.dateExchange}}
          </ion-text>
        </ion-col>

    </ion-row>

  </ion-grid>



  <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>

</ion-content>
