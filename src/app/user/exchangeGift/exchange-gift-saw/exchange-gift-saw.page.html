<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Visualizacion de Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="body">
    <div class="ion-padding">
      <div class="center">

        <ion-card>
          <ion-img  [src]="this.img"></ion-img>
        </ion-card>

      </div>
    </div>
    <div class="ion-padding">
      <div class="formulario">
        <ion-grid>

          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <ion-text>Fecha de Intercambio:</ion-text>
            </ion-col>

            <ion-col>
              <ion-text>
                {{this.exchangesaw.dateExchange}}
              </ion-text>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <ion-text>Observaciones:</ion-text>
            </ion-col>
            <div>
            <ion-text>
              {{this.exchangesaw.observations}}
            </ion-text>
           </div>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <ion-text>Entregado:</ion-text>
            </ion-col>
              <div>
                <ion-col *ngIf="this.exchangesaw.delivered">
                  <ion-text>
                Si
                  </ion-text>
                </ion-col>

                <ion-col *ngIf="!this.exchangesaw.delivered">
                  <ion-text>
                No
                  </ion-text>
                </ion-col>
            </div>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col size="12">
              <div>
                <ion-button (click)="close()" expand="block" shape="round"  style="margin-top: 4% !important;" class="button">
                  Cerrar Visualizacion
                </ion-button>   
              </div>
            </ion-col>
          </ion-row>
            <ion-row class="ion-align-items-center">

            <ion-col size="12">
              <ion-button *ngIf="!this.exchangesaw.delivered" (click)="mensagealerta(exchangesaw)" color="danger" expand="block" shape="round"  style="margin-top: 4% !important;" class="button">
                Cancelar pedido
              </ion-button>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </div>
    </div>


</div>
</ion-content>
