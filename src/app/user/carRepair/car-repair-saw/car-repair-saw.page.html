<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>Visualización de Reparación: {{this.carRepair.operation}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body" color="medium">
    <form [formGroup]="formCarRepair" class="ion-padding">
      <div class="formulario">
      <ion-grid>

        <ion-row *ngIf="this.carRepair.operation>0" class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Operación</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly type="number"  class="customInput" formControlName="operation"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Matrícula</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly class="customInput"  type="text" formControlName="carPlate"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Modelo</ion-label>
          </ion-col>
          <ion-col sizeSm="5" sizeLg="9">
            <ion-input readonly class="customInput"  type="text" formControlName="model"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Marca</ion-label>
          </ion-col>
          <ion-col sizeSm="5" sizeLg="9">
            <ion-input readonly class="customInput"  type="text" formControlName="brandCar"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Cliente</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly class="customInput"  type="text" formControlName="clientName"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="this.carRepair.nor>0" class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>NOR</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly class="customInput"  type="number" formControlName="nor"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="this.carRepair.amount>0" class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Coste</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly class="customInput"  type="number" formControlName="amount"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="this.carRepair.asigPoints>0" class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Puntos</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly class="customInput"  type="number" formControlName="asigPoints"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="3">
            <ion-label>Agencia</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="9">
            <ion-input readonly class="customInput"  type="text" formControlName="myAgency"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col   sizeSm="7" sizeLg="3">
            <ion-label>Fecha de alta</ion-label>
          </ion-col>
          <ion-col  sizeSm="7" sizeLg="4" >
            <ion-input class="customInput" readonly type="text" formControlName="dateOrder"></ion-input>
          </ion-col>



        </ion-row>
        <ion-row *ngIf="this.carRepair.dateRepair!=null" class="ion-align-items-center">
          <ion-col sizeSm="7" sizeLg="3">
            <ion-label>Fecha de reparación</ion-label>
          </ion-col>
          <ion-col  sizeSm="7" sizeLg="4">
            <ion-input readonly class="customInput"  type="text" formControlName="dateRepair"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col  sizeSm="7" sizeLg="3">
            Reparado
          </ion-col>
          <ion-col sizeSm="7" sizeLg="1.5">

            <div title="Reparado">
              <ion-icon *ngIf="carRepair.repaired" name="car"  style="pointer-events: none;color: #39ff14; zoom: 2.0;"></ion-icon>
            </div>

            <div title="Sin Reparar">
              <ion-icon *ngIf="!carRepair.repaired" name="construct" style="pointer-events: none;color: red; zoom: 2.0;"></ion-icon>
            </div>

          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-button expand="block" shape="round" style="margin-left:22%;margin-right:22%;margin-top: 2% !important; --background: #4083cc;
            color: white;" (click)="closeModal()" >
              Cerrar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </form>
</div>
</ion-content>
