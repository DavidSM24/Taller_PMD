  <ion-img *ngIf="!this.complete" src="../../assets/images/logo nuevo_grande-01.jpg" class="splash"></ion-img>
  <div *ngIf="this.complete"  style="background-color: white; width: 100%; height: 100%;">
    <div>

      <div class="login">
        <ion-img src="../../assets/images/logo.png"></ion-img>
        <form [formGroup]="formLogin">
          <h1>Login</h1>
          <div class="group">
            <label for="code" class="label" style="margin-bottom:3% !important;">Código</label>
            <input (keyup.enter)="login()" id="code" type="number" class="input" formControlName="code">
          </div>
          <div class="group">
            <label for="pass" class="label" style="margin-bottom:3% !important;">Contraseña</label>
            <input (keyup.enter)="login()" id="pass" type="password" class="input" data-type="pass" formControlName="pass">
          </div>

          <div class="wrapper">
            <div class="link_wrapper">
              <a (click)="login()">Iniciar</a>
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                  <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
                </svg>
              </div>
            </div>

          </div>

        </form>



      </div>

    </div>
  </div>
