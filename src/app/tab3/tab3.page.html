<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <form [formGroup]="formTest" class="ion-padding">
      <div class="formulario">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Nombre:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input type="text" class="customInput" formControlName="name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="1" sizeLg="1">
            <ion-label>Puntos:</ion-label>
          </ion-col>
          <ion-col sizeSm="11" sizeLg="11">
            <ion-input class="customInput" type="number" formControlName="points"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col sizeSm="9" sizeLg="1">
            Disponible
          </ion-col>
          <ion-col sizeSm="3" sizeLg="11  ">
            <ion-item  lines="none">
              Si<ion-toggle></ion-toggle>No
           </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
        
          <ion-col size="12">
            <ion-input type="file" (change)="changeListener($event)"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-button expand="block" shape="round" style="margin-top: 2% !important;" class="button">
              Crear Regalo
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </form>

  <div *ngIf="false">


    <ion-button (click)="test_GetAll()" expand="block" shape="round">
      Prueba getAll()
    </ion-button>

    <ion-button (click)="test_GetAllPaged(15,0)" expand="block" shape="round">
      Prueba getAllPaged()
    </ion-button>

    <ion-button (click)="test_GetById(7)" expand="block" shape="round">
      Prueba getById()
    </ion-button>

    <ion-button (click)="test_GetByUserNamePaged('no',15,0)" expand="block" shape="round">
      Prueba getByUserNamePaged()
    </ion-button>

    <ion-button (click)="test_GetByisActivePaged(true,15,0)" expand="block" shape="round">
      Prueba getByIsActivePaged()
    </ion-button>

    <ion-button (click)="test_Update()" expand="block" shape="round">
      Prueba createUpdate
    </ion-button>

    <ion-button (click)="test_Delete()" expand="block" shape="round">
      Prueba delete
    </ion-button>

    <ion-button routerLink="/tab-administrator/agency-list" expand="block" shape="round">
      Prueba delete
    </ion-button>

  </div>
</div>
</ion-content>
